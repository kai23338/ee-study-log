<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EE 研途数字画廊</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* --- 极客风 & 现代艺术感 CSS --- */
        body {
            /* 背景：深空蓝紫渐变，既现代又硬核 */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed; /* 背景固定，滚动时更有层次感 */
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            padding-bottom: 60px;
        }

        /* 导航栏：透明悬浮 */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-weight: 800;
            letter-spacing: 1px;
            background: -webkit-linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 核心：毛玻璃卡片容器 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* 极度透明 */
            backdrop-filter: blur(20px);          /* 强力模糊 */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            transition: all 0.3s ease;
            color: #fff;
        }
        
        .glass-card:hover {
            transform: translateY(-5px) scale(1.01);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 按钮美化 */
        .btn-gradient {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #38ef7d, #11998e);
            color: white;
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.5);
        }

        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark mb-5 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="bi bi-infinity"></i> EE Gallery
            </a>
            <div>
                <a href="{{ url_for('new_post') }}" class="btn btn-sm btn-gradient rounded-pill px-3">
                    <i class="bi bi-plus-lg"></i> 记录瞬间
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
